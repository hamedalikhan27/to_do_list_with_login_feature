{% extends 'to_do_app/main.html' %}
{% block content %} 
<div class="header-bar" >
    <h3>Register</h3>
</div>

<div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
